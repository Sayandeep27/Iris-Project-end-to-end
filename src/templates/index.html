<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Iris Predictor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Iris Flower Predictor ðŸŒ¸</h1>
        <form method="POST">
            <label>Sepal Length</label>
            <input type="number" step="0.1" name="sepal_length" required>

            <label>Sepal Width</label>
            <input type="number" step="0.1" name="sepal_width" required>

            <label>Petal Length</label>
            <input type="number" step="0.1" name="petal_length" required>

            <label>Petal Width</label>
            <input type="number" step="0.1" name="petal_width" required>

            <button type="submit">Predict</button>
        </form>

        {% if prediction %}
        <div class="result">
            <h2>Prediction: {{ prediction }}</h2>
            {% if accuracy %}
                <p>Model Test Accuracy: {{ accuracy }}</p>
            {% endif %}
        </div>
        {% endif %}
    </div>
</body>
</html>
